<div class="container mt-5">
    <div class="row" *ngIf="isLoading == true">
        <div class="col-12 text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            <p>chargement...</p>
        </div>
    </div>
    

    <div class="row" *ngIf="isLoading == false">
        <div class="col-md-4  ">
             <img [src]="movie.large_cover_image" class="w-100" alt="">
        </div>
        <div class="col-md-8  ">
            <h1>{{movie.title}}</h1>

            <p>
                {{movie.description_full}}
            </p>

            <div>
                <a [href]="t.url" class="btn btn-success" style="margin-right: 15px;" *ngFor=" let t of movie.torrents " download>{{t.quality}} - {{t.size}}</a>
            </div>
        </div>


        
        

    </div>



    
</div>
